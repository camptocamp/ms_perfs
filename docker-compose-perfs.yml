gatling:
  build: ./perfs
  links:
    - mapserver
    - geoserver
    - geoserver-jai
    - qgis2
    - qgis3
    - qgis3-trust
    - qgis3-tornado
  environment:
    - USERS
    - BASE_URLS
    - WARMUP
    - TIME_PER_TEST
    - START_LEVEL
    - END_LEVEL
  volumes:
    - ./perfs/results:/opt/gatling/results
